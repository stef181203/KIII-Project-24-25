spring.application.name=taskmanager
server.port=${file:/etc/backend-config/SERVER_PORT:${SERVER_PORT}}

spring.datasource.url=${file:/etc/backend-config/SPRING_DATASOURCE_URL:${SPRING_DATASOURCE_URL}}
spring.datasource.username=${file:/etc/backend-secret/SPRING_DATASOURCE_USERNAME:${SPRING_DATASOURCE_USERNAME}}
spring.datasource.password=${file:/etc/backend-secret/SPRING_DATASOURCE_PASSWORD:${SPRING_DATASOURCE_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
